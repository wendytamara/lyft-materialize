<!DOCTYPE html>
<html lang="en">
<head>

  <link type="text/css" rel="stylesheet" href="../vendors/materialize/css/materialize.min.css"/>
  <!-- hojas de stylo de los iconos -->

  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>Lyft</title>
</head>
<body>
  <aside>
    <div class="center-align container">
      <h4><span class="left"> <a href="../index.html" class="material-icons">reply_all</a></span> Sing Up</h4>
      <p>Join now for free ride credit</p>
      <hr>
    </div>

  <article>
    <!-- select de las banderas -->
    <div class="container">
      <div class="row">
        <div class=" col s4 offset-s1">
         <select class="input-field">
           <option data-icon="http://s2.q4cdn.com/485819848/files/images/Peru.png">PERU</option>
           <option data-icon="http://icdn.pro/images/es/b/a/bandera-de-mexico-icono-6434-128.png">MEXICO</option>

         </select>
       </div>
       <!-- formulario para ingresar el numero de tlf -->
       <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="number" class="validate" placeholder="52">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
      <div class="center-align">
        <p class="verify">Well send a text to verify your phone</p>
      </div>
      <!-- boton de next - siguiente -->
      <div class="center-align">
        <a href="page3.html" type="submit" class="btn pink lighten-1 btn-next disabled">NEXT</a>
      </div>
    </div>
