<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Lyft</title>
  </head>
  <body>
    <!-- contenedor de la portada SPLASH -->
    <section class="container-start center-align">
      <!-- imagen del logo -->
    <div class="center-align">
      <img class="responsive-img img-logo " src="assets/images/logo-white.png" alt="logo lyft">
    </div>
      <!-- animacion del circulo que gira - loading - CARGANDO -->
      <div class="preloader-wrapper big active loading">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <!-- 1era pagina - imagenes de fondo -->
      <div class="img-car center-align">
        <div class="center-align" style="padding-top: 2.5rem;">
          <img class="responsive-img logo-size" src="assets/images/logo-white.png" alt="logo">
        </div>
        <div class="center-align">
          <img class="responsive-img img-size"  src="assets/images/logo-lyft.svg" alt="logo">
        </div>
        <!-- botones de inicio de sesion -->
        <div class="buttons">
          <!-- <a class="btn N/A transparent btn-large">LOG IN</a> -->
          <a href="views/page2.html" class="btn N/A transparent singUp btn-large"> SIGN UP </a>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="vendors/materialize/js/jquery.js"></script>
    <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
